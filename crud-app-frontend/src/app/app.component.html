
<div style="margin: 20px;">
  <h2>User Form</h2>
  <form (ngSubmit)="submitForm()">
    <label>Name:</label>
    <input [(ngModel)]="name" name="name" required>
    <br><br>
    <label>Email:</label>
    <input [(ngModel)]="email" name="email" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div *ngIf="response">
    <h3>Response:</h3>
    <pre>{{ response | json }}</pre>
  </div>
</div>
